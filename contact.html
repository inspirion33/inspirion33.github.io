<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header style="background-color: bisque;">
        <h1 style= "text-align: center;">Menu Goes here</h1>
    </header>

    <div class="main-container">
        <div class="ht-contain">
            <div id="ht-title">
                <h1 class="heading">Contact Us.</h1>
                <p class="subHeading">Our guests are the core of out hotel. Your <span>feedback is paramount to us.</span>
            </div>
            

            <form>
                <div class="col">
                    <label>Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="ht-row">

                    <div class="col">
                        <label>First Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>

                    <div class="col">
                        <label>Last Name</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>

                </div>

                <div class="ht-row">
                    <div class="col">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="col">
                        <label>Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number" class="form-control">
                    </div>            

                </div>
                
                <label>Message</label>
                <textarea name="message" id="message" cols="30" rows="20" class="form-control" required></textarea>
                
                <div class="vertical-center"><button class="btn-hotel">Submit</button></div>
                
            </form>


        
    </div>
</body>
</html>
